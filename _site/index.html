    <h1 class="post-title">
      <a href="//2020/03/06/%E1%84%8B%E1%85%AD%E1%84%8C%E1%85%B3%E1%86%B7-%E1%84%83%E1%85%B3%E1%84%82%E1%85%B3%E1%86%AB-%E1%84%89%E1%85%A2%E1%86%BC%E1%84%80%E1%85%A1%E1%86%A8/">
        요즘 드는 생각, 대학생 이후의 방향성에 대해
      </a>
    </h1>

    <span class="post-date">06 Mar 2020</span>

    <p>18년도 11월 대학교 졸업을 앞두고 참가한 SKT NUGU 플레이 개발 공모전에서 최우수상을 타고 그 후에 19년도 5월 경 열린 2번째 공모전에서 또 다시 우수상을 받으며 우승 특혜로 서울 을지로에 있는 SKT 트루 이노베이션 건물에 입주하게 됐고 이후 열린 3번째 공모전에서도 운좋게 우수상을 받아 현재까지 을지로랩에서 NUGU 플레이를 개발하고 있고 더불어 앞으로의 방향성에 대해서도 진지하게 고민하고 있다.</p>

<p>다른 무엇보다 이런 경험으로 인해 얻은 가장 소중한 것은 스펙이나 개발 지식이 아니라 대학교를 졸업하면 취직을 해야겠다는 공식과도 같던 내 안에 틀어박힌 생각을 깨부순것이다.</p>

<p>대부분의 사람들은 일반적인 삶을 살아간다. 초등학교를 졸업하면 중학교를 가고 중학교를 졸업하면 고등학교를 가고 고등학교를 졸업하면 대학교를 가고 대학교를 졸업하면 취직을 한다. 많은 사람들이 그렇게 살아간다. 이런 삶이 잘못됐다는 게 아니다. 단지 의심이 많은 줄 알았던 내가 의심의 여지없이 이러한 삶의 흐름속에 몸을 맡긴 채 물 흐르듯이 있었던 것이 무서웠던 것이다. 의식하지 못한 채 마치 세뇌라도 당한 것처럼 당연하게.</p>

<p>좋은 곳에 취직해야 한다는 말을 어렸을 때 부터 들었었다. 도대체 좋은 곳이란 어디를 말할까? 대기업인가? 그렇다면 어느 대기업의 어느 부서에 연봉은 얼마여야 하며 미래 전망은 어느정도가 돼야할까? 이름만 들어도 모두가 인정해주는 곳? 아니면 일이 쉽고 적으며 안정적이고 승진 스트레스가 없는 곳? 여러가지가 있겠지만 적어도 나에게 있어서 이런 생각은 중요하지 않게 됐다. 취직이 목적이 아닌 수단에 불과해졌기 때문이다.</p>

<p>좋은 곳에 취직해야겠다는 생각 때문에 더 중요한 것을 놓치고 있었던 것 같다. 삶은 하나의 길만 있다는게 아니라는 점. 모두가 알면서 망각하고 있거나 깊게 생각하지 않는 사실이다. 언제부턴가 취직을 제외한 무수히 많은 다른 길들을 나도 모르게 배제했다. 그리고 취직 그 이후의 목표 뿐만 아니라 나아가 내 삶의 방향성에 대해 한번도 깊게 생각하지 않았다는 것에 충격을 먹었다.</p>

<p>인생은 어떻게 될지 모르는 거지만 적어도 자신만의 방향성을 가지고 나아가야하지 않을까 생각한다.</p>

<p>단순히 취직이라는 두 글자로 대학교 이후의 삶에 대해 생각하지 않기로 마음 먹었다. 생각을 좁게 만든다.</p>

<p>사람들은 서로가 틀린 삶이 아닌 다른 삶을 살아가고 있고 거기엔 옳고 그름 따윈 없다. 나는 그 중에 한 사람으로써 적어도 하고 싶은 일에 도전해 볼 것이고 하고 싶은 일을 하며 살고 싶을 뿐이다. 어설프지만 이게 내 방향성이다. 잘 될지 안 될지 모르지만 성공이든 실패든 모든 과정속에서 더 배울 것이고 성장할 것이라고 생각한다.</p>

<p>한번 사는 인생인데 무엇보다 후회없이 살자!</p>

    <h1 class="post-title">
      <a href="//2020/02/15/chocolate/">
        파베 초콜릿 만들기
      </a>
    </h1>

    <span class="post-date">15 Feb 2020</span>

    <p>발렌타인 데이 기념으로 여자친구❤️에게 줄 파베 초콜릿을 만들었다.</p>

<hr />
<h2 id="재료-준비">재료 준비</h2>
<p>✔️ 초콜릿 242g - 집 앞 마트에서 쉽게 구입 가능한걸로</p>
<ul>
  <li>가나 마일드 초콜릿 3개 ( 34g * 3개 = 102g )</li>
  <li>드림 카카오 92% 1개 ( 86g * 1개 = 86g )</li>
  <li>집에 있던 ABC 초콜릿 낱개로 18개 ( 3g * 18개 = 54g )</li>
</ul>

<p>✔️ 휘핑크림 250ml 1개 - 원래는 동물성 생크림으로 만든다는데 없어서 휘핑</p>

<p>✔️ 집에 있던 파우더 가루 - 코코아, 녹차 등등 취향 껏</p>

<p>✔️ 아몬드와 호두도 추가했다.</p>

<p><img src="/public/images/2020-02-15-chocolate/재료.jpeg" style="display: block; margin: 0px auto;" width="40%" height="30%" title="재료" alt="재료" /></p>
<p style="text-align: center;">폰이 G5라 화질 똥</p>

<hr />
<h2 id="비율">비율</h2>
<p>⭐️ <strong>초콜릿 : 생크림 = 2 : 1</strong></p>

<p>초콜릿이 242g 이어서 생크림은 절반 정도인 120ml를 넣었다.</p>

<hr />
<h2 id="순서">순서</h2>
<ol>
  <li>
    <p>생크림을 기포가 생길 때까지 끓인다.</p>
  </li>
  <li>
    <p>초콜릿을 넣는다. ( + 아몬드, 호두 )</p>
  </li>
  <li>
    <p>초콜릿이 어느 정도 녹으면 불을 끄고 뒤적거린다. <br />
( 주의‼️ 온도 높으면 물 된다)</p>
  </li>
  <li>
    <p>생크림이 안보일 정도로 잘 섞였으면 판에 부어서 2시간 동안 얼린다.<br />
(얼음판은 나중에 꺼내기 힘들어서 그냥 그릇에 모양 내는게 나을듯)</p>
  </li>
  <li>
    <p>2시간 후 꺼내서 파우더 가루를 뿌린다.</p>
  </li>
</ol>

<hr />
<h2 id="완성">완성</h2>
<p>모르고 불을 계속 켜둔 채로 초콜릿을 녹이다가 물이 생겼다..😭 찾아보니 온도가 일정 수준 이상이 되면 물이 생긴다고 하고 적당히 고체 상태를 유지하려면 50도 정도가 좋다고 한다.
물을 빼고 냉동으로 보관하다가 틀에서 빼려고 하니까 모양이 제대로 안 잡히고 흐트러졌다. 결국 수제비 반죽 하듯이 떼어서 모양을 만들었다.
걱정 했는데 맛도 있고 모양도 나름 귀욤!</p>

    <script>
      (function(document) {
        var toggle = document.querySelector(".sidebar-toggle");
        var sidebar = document.querySelector("#sidebar");
        var checkbox = document.querySelector("#sidebar-checkbox");

        document.addEventListener(
          "click",
          function(e) {
            var target = e.target;

            if (
              !checkbox.checked ||
              sidebar.contains(target) ||
              target === checkbox || target === toggle
            )
              return;

            checkbox.checked = false;
          },
          false
        );
      })(document);
    </script>
